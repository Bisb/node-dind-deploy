services:
    node-dind:
        build:
            context: .
            dockerfile: Dockerfile
        image: node-docker-local:latest
        restart: unless-stopped
        volumes:
            - ./:/app
            - /var/run/docker.sock:/var/run/docker.sock
            # add your compose stack file here
            # - /srv/stack1/compose.yaml:/app/stacks/stack1/compose.yaml:ro
        command:
            - node
            - index.js
        ports:
            - "3000"
        environment:
            - PORT=3000
